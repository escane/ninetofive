<!DOCTYPE html>
<html>
<head>
    <!--"The way we spend time, defines who we are."-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Nine-To-Five, a working man's clock</title>
    <meta property="og:title" content="Working man's clock" />
    <meta property="og:image" content="img/screenshot.jpg" />
    <meta property="og:description" content="The way we spend time, defines who we are." />
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <a href="#" id="toggle">i</a>
    <div class="container">   
        <div class="info-container" style="display:none">
            <p>"The way we spend time, defines who we are." 
            </p><p>- Jonathan Estrin.<br /><br /><br />
            </p><p>With comments or suggestions drop a tweet at <a href="https://twitter.com/escane">@escane.</a>
            </p>     
        </div>  
        <div class="time-container" style="display:none">
            <div class="minute">
                <div class="half-minute-clip-1">
                    <div class="half-minute-1"></div>
                </div>
                <div class="half-minute-clip-2">
                    <div class="half-minute-2"></div>
                </div>
                <div class="minute-bg"></div>
                <div class="minute-front"><div class="weekday"></div><div class="clock-time"></div></div>
            </div>
            <div class="day-container">
                <div class="day-third-1"></div>
                <div class="day-third-2"></div>
                <div class="day-third-3"></div>
                <div class="day-progress"></div>
            </div>
            <div class="time-say-container">
                <p class="day-time"></p>
                <p class="day-percent"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type='text/javascript' src='js/js.js'></script>
</body>
</html>
